<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="text" class="form-control" name="age" placeholder="Age">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="number" class="form-control" name="mobile" placeholder="Mobile.No">
                </div>
                <div class="mb-3">
                    <label class="form-label">Hindi</label>
                    <input type="text" class="form-control" name="Hindi" placeholder="Hindi">
                </div>
                <div class="mb-3">
                    <label class="form-label">Telugu</label>
                    <input type="text" class="form-control" name="Telugu" placeholder="Telugu">
                </div>
                <div class="mb-3">
                    <label class="form-label">English</label>
                    <input type="text" class="form-control" name="English" placeholder="English">
                </div>
                <div class="mb-3">
                    <label class="form-label">Maths</label>
                    <input type="text" class="form-control" name="Maths" placeholder="Maths">
                </div>
                <div class="mb-3">
                    <label class="form-label">Science</label>
                    <input type="text" class="form-control" name="Science" placeholder="Science">
                </div>
                <div class="mb-3">
                    <label class="form-label">Social</label>
                    <input type="text" class="form-control" name="Social" placeholder="Social">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>

    </div>
  </div>

</body>
</html>

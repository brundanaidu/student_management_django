<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student_Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color:wheat">

    <h1 align="center" style="color:red">Student Records</h1>

    <div class="col-md-3 offset-9">
        <div class="row" style="margin-bottom:10px">
            <a href="{% url 'create' %}"><button class="btn btn-primary">Add Student</button></a>
        </div>
    </div>
    <div class="table">
                <table border="2" width="100%">
                    <thead>
                    <tr align="center">
                        <th scope="col">S.No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email.id</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Total_Marks</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for student in i %}

                    <tr align="center">
                        <th scope="row">{{ student.id }}</th>
                        <td>{{ student.name}}</td>
                        <td>{{ student.age}}</td>
                        <td>{{ student.email}}</td>
                        <td>{{ student.mobile}}</td>

                        <td>{{ student.Total_Marks}}</td>

                        <td>
                            <a href="{% url 'edit' student.id %}">
                                <button class="btn btn-primary">Edit</button>
                            </a>

                            <a href="{% url 'delete' student.id %}">
                                <button class="btn btn-danger">Delete</button>
                            </a>

                            <a href="{% url 'view' student.id %}">
                                <button class="btn btn-primary">View</button>
                            </a>
                        </td>

                    </tr>

                    {% endfor %}
                    </tbody>
                </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top:20px">
    <div class="card">
        <div class="card-body">
            <table width="100%">
                <thead>
                  <tr>
                      <th scope="col">S.no</th>
                      <th scope="col">Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Email</th>
                      <th scope="col">Mobile</th>
                      <th scope="col">Hindi</th>
                      <th scope="col">Telugu</th>
                      <th scope="col">English</th>
                      <th scope="col">Maths</th>
                      <th scope="col">Science</th>
                      <th scope="col">Social</th>
                      <th scope="col">Total_Marks</th>
                  </tr>
                </thead>
                <tbody>
                 <tr>
                     <th scope="row">{{ view.id }}</th>
                     <td scope="row">{{ view.name }}</td>
                     <td scope="row">{{ view.age }}</td>
                     <td scope="row">{{ view.email }}</td>
                     <td scope="row">{{ view.mobile }}</td>
                     <td scope="row">{{ view.Hindi }}</td>
                     <td scope="row">{{ view.Telugu }}</td>
                     <td scope="row">{{ view.English }}</td>
                     <td scope="row">{{ view.Maths }}</td>
                     <td scope="row">{{ view.Science }}</td>
                     <td scope="row">{{ view.Social }}</td>
                     <td scope="row">{{ view.Total_Marks }}</td>

                     <td>
                         <a href="{% url 'index' %}">
                             <button class="btn btn-primary">GO Back</button>
                         </a>
                     </td>
                 </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
